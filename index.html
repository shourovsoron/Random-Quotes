<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div id="tagBox">
            <button class="tag">Technology</button>
            <button class="tag">History</button>
            <button class="tag">Politics</button>
            <button class="tag">Famous Quotes</button>
            <button class="tag">Friendship</button>
            <button class="tag">Life</button>
            <button class="tag">Future</button>
            <button class="tag">Freedom</button>
            <button class="tag">Love</button>
            <button class="tag">Science</button>
            <button class="tag">Wisdom</button>
            <button class="tag">Inspirational</button>
            <button class="tag">Success</button>
            <button class="tag">Film</button>
            <button class="tag">Truth</button>
            <button class="tag">Happiness</button>
        </div>

        <blockquote id="Quote-Display">Loading...</blockquote>
        <p class="author">Soron</p>

        <p id="tags"></p>
        <button id="quotebtn">Get Quotes</button>
        <div class="socila-media">
            <p>Share To: </p>
            <button class="social" id="tweet" onclick="tweet()"><i class="fa-brands fa-square-twitter"></i></button>

            <button class="social" id="tweet" onclick="tweet()"><i class="fa-brands fa-facebook-messenger"></i></button>
            <button class="social" id="tweet" onclick="tweet()"><i class="fa-brands fa-square-instagram"></i></button> -->
        </div>
        

    </div>
